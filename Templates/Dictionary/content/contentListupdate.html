<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>修改管理</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><link rel='stylesheet' type='text/css' href='/static/Admin/css/admin_style.css' /><script type="text/javascript" src="/static/js/jquery.min.js"></script><script type="text/javascript" src="/static/js/formValidator.js"></script><script type="text/javascript" src="/static/js/formValidatorRegex.js"></script><script language="javascript" type="text/javascript" src="/static/js/My97DatePicker/WdatePicker.js"></script><script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script><script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"> </script><!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败--><!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文--><script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script><script type="text/javascript">	$(document).ready(function(){				var ue = UE.getEditor('nContent',{			elementPathEnabled:false		});				$.formValidator.initConfig({formid:"myform",autotip:true,onerror:function(msg,obj){			window.top.art.dialog({content:msg,lock:true,width:250,height:100,ok:function(){$(obj).focus();}}).time(3);		}});		$("#title").formValidator({onshow:"请输入标题",onfocus:"请输入标题"}).regexValidator({regexp:"notempty",datatype: "enum",onerror:"标题必须填写"}).inputValidator({max:200,onerror:"标题必须填写"});				});</script></head><body><form action="/dictionary_list/listUpdate.shtml" method="post" name="myform" id="myform" enctype="multipart/form-data">{% module xsrf_form_html() %}<input type='hidden' id='id' name='id' value="{{data['id']}}"><table width="100%" border="0" cellpadding="4" cellspacing="1" class="table">	<tr class="table_title">		<td colspan="4">修改内容</td>	</tr>	<tr class="tr rt">		<td width="100">分类：</td>		<td colspan="3" class="lt">			<select name="cate_id">				<option value="{{ data['cates'][0]}}">{{ data['cates'][1] }}</option>			</select>		</td>	</tr>	<!--<tr class="tr rt">-->		<!--<td width="100">标题：<img src="images/header.jpg" alt=""></td>-->		<!--<td colspan="3" class="lt">-->			<!--<input type="text" name="title" id="title" style="width:500px" value="">-->		<!--</td>-->	<!--</tr>-->	<tr class="tr rt">		<td width="100">字典键：</td>		<td colspan="3" class="lt">			<input type="text" name="valkey" id="valkey" style="width:500px" value="{{data['valKey']}}">		</td>	</tr>	<tr class="tr rt">		<td width="100">内容：</td>		<td colspan="3" class="lt" style="white-space:normal;">			<textarea name="nContent" id="ssss" style="width:99%;height:200px;">{{ data['value'] }}</textarea>		</td>	</tr>	<tr class="tr rt">		<td width="100">备注：</td>		<td colspan="3" class="lt" style="white-space:normal;">			<textarea name="nRemark" id="nRemark" style="width:99%;height:200px;">{{data['remark']}}</textarea>		</td>	</tr>	<tr class="tr rt">		<td width="100">是否显示：</td>		<td colspan="3" class="lt">			<select name="status">			<option value="1" >显示</option>			<option value="2" >不显示</option>			</select>		</td>	</tr>	<tr class="tr lt">		<td colspan="4">			<!--<input class="bginput" type="submit" name="dosubmit" value="提 交" >-->			<input class="bginput" type="submit" name="dosubmit" value="修 改">			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" >		</td>	</tr></table></form><!--<include file="Index:footer" />--></body></html>
