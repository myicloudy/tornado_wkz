<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>    <title>添加管理</title>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    <link rel='stylesheet' type='text/css' href='/static/Admin/css/admin_style.css'/>    <script type="text/javascript" src="/static/js/jquery.min.js"></script>    <script type="text/javascript" src="/static/js/formValidator.js"></script>    <script type="text/javascript" src="/static/js/formValidatorRegex.js"></script>    <script type="text/javascript">        // $(document).ready(function(){        //        // 	$.formValidator.initConfig({formid:"myform",autotip:true,onerror:function(msg,obj){        //        // 		window.top.art.dialog({content:msg,lock:true,width:250,height:100,ok:function(){$(obj).focus();}});        //        // 	}});        //        // 	$("#title").formValidator({onshow:"请输入分类名称",onfocus:"请输入分类名称"}).inputValidator({min:1,onerror:"分类名称必须填写"});        //        // });        function inputOnBlur() {            var title = $('#title').val();            $.ajax({                url: "/dictionary_cate/ajaxTitle.shtml",                type: "POST",                dataType: "json",                data: {message: title},                success: function (re) {                    if (re['data'] == 'notexist') {                        $(".span").css('color', 'black');                        $("#span").html("&nbsp;输入正确");                    } else if (re['data'] == 'error') {                        $(".span").css('color', 'red');                        $("#span").html("&nbsp;分类名必须填写");                    } else {                        $(".span").css('color', 'black');                        $("#span").html("&nbsp;已存在")                    }                }            })        }    </script></head><body><gt name="info.id" value="0">    <form action="/dictionary_cate/cateAdd.shtml" method="post" name="form" id="myform" enctype="multipart/form-data">        {% module xsrf_form_html() %}</gt><table width="100%" border="0" cellpadding="4" cellspacing="1" class="table">    <tr class="table_title">        <td colspan="4">添加分类</td>    </tr>    <tr class="tr rt">        <td width="100">分类名称：</td>        <td colspan="3" class="lt">            <input type="text" name="title" id="title" style="width:200px" value="" onblur="inputOnBlur();">            <span id="span" class="span"></span>        </td>    </tr>    <tr class="tr rt">        <td width="100">分类备注：</td>        <td colspan="3" class="lt" style="white-space:normal;">            <textarea name="nContent" id="nContent" style="width:99%;height:200px;"></textarea>        </td>    </tr>    <tr class="tr rt">        <td>分类状态：</td>        <td colspan="3" class="lt">            <input type="radio" class="radio" value="1" name="status" checked="true">            启用            <input type="radio" class="radio" value="0" name="status">            关闭        </td>    </tr>    <tr class="tr lt">        <td colspan="4">            <input class="bginput" type="submit" name="dosubmit" value="添 加">            <input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回">        </td>    </tr></table></form><!--<include file="Index:footer" />--></body></html>
